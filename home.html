<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Banking System</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <div class="flex justify-center items-center mt-8">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                  <div class="artboard artboard-demo phone-2">
                    <!-- stat -->
                    <div class="stats shadow">
                        <div class="stat">
                         
                          <div id="accountBalance" class="stat-value">9400</div>
                          <div class="stat-desc text-center">Account Balance</div>
                        </div>
                      </div>
                    <!-- stat -->

                    <div class="divider"></div>


                    <!-- add money and cashout button -->
                     
                     <div>
                     <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Add Money</button>
                     <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Cash Out</button>
                    </div>
                    
                    <!-- add money and cashout button -->
                    
                    <div class="divider"></div>

                    <!-- form start here -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl p-2">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="inputAmountToAddMoney" type="text" placeholder="Enter amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="addMoneyPin" type="password" placeholder="Pin" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-addMoney" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                    <!-- form ends here -->
                  </div>
                </div>
              </div>
        </div>
    </main>
    <script src="./js/home.js"></script>
</body>
</html>
